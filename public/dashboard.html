<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiok!</title>
    <link rel="shortcut icon" href="./img/shiokie.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/825a35d965.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header
      class="flex justify-between px-4 py-2 items-center md:max-w-lg mx-auto bg-slate-200"
    >
      <h1 class="text-xl font-bold">Hi pokemon</h1>
      <div class="relative">
        <img
          src="./img/acorn-colored.png"
          alt="acorns"
          class="aspect-square absolute w-2/3 -left-1/2 -top-1/4 rotate-45 translate-x-1/4"
        />
        <p class="rounded-full bg-orange-300/50 px-6" id="acorns">1</p>
      </div>
    </header>
    <div
      class="height container md:max-w-lg mx-auto flex flex-col gap-5 bg-slate-200"
      id="body"
    >
      <div class="mainBG h-full rounded-tl-[25px] rounded-tr-[25px] p-4">
        <div class="flex flex-col gap-3 overflow-y-auto" id="content">
          <h1 class="text-lg font-bold py-2">Dashboard</h1>
          <div class="grid px-2 grid-cols-3 grid-rows-3 gap-3 md:mx-4 lg:mx-20">
            <a
              href="./swipe.html"
              class="bg-white w-full rounded-[25px] flex-col flex gap-2 p-2 row-span-3 col-span-2 justify-center"
            >
              <img src="./img/hungry.png" alt="shiokie" class="w-full" />
              <p class="uppercase text-center font-bold text-xs">Start Swipe</p>
            </a>
            <a
              href="./voucher.html"
              class="bg-white w-full flex flex-col gap-2 p-2 rounded-[25px] justify-center"
            >
              <img
                src="./img/voucher.png"
                alt="voucher"
                class="p-2 w-full mx-auto"
              />
              <p class="uppercase text-center font-bold text-xs">Voucher</p>
            </a>
            <a
              href="./prize.html"
              class="bg-white w-full flex flex-col gap-2 p-2 rounded-[25px] justify-center"
            >
              <img
                src="./img/gachaMachine.png"
                alt="prizes"
                class="p-2 w-full mx-auto"
              />
              <p class="uppercase text-center font-bold text-xs">Prizes</p>
            </a>
            <a
              href="./redeem.html"
              class="bg-white w-full flex flex-col gap-2 p-2 rounded-[25px] justify-center"
            >
              <img
                src="./img/redemption.png"
                alt="redemption"
                class="p-2 w-2/3 mx-auto"
              />
              <p class="uppercase text-center font-bold text-xs">Redemption</p>
            </a>
          </div>
          <h1 class="text-lg font-bold py-2">Past Swipes</h1>
          <div
            class="relative w-full flex gap-6 snap-x snap-proximity overflow-x-auto overflow-y-hidden items-stretch h-full pb-4"
            id="history"
          >
            <div class="snap-center shrink-0 w-1/2 rounded-[10px] relative">
              <img
                class="shrink-0 shadow-xl bg-white rounded-[10px] aspect-[5/3] object-cover"
                src="https://media.discordapp.net/attachments/910885868733087747/1021993302377103430/unknown.png"
              />
              <div
                class="text-center w-full bg-slate-200 rounded-bl-[10px] rounded-br-[10px] p-1 absolute bottom-0 flex items-center justify-center gap-2 text-xs"
              >
                <p>Chicken Rice</p>
                <i
                  class="preference text-green-500 bi bi-hand-thumbs-up-fill"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="px-2 py-3 w-full md:max-w-lg mx-auto bg-slate-200 fixed md:left-0.5 md:right-0.5 bottom-0 rounded-tl-[25px] rounded-tr-[25px] flex gap-2 justify-evenly measure"
    >
      <a
        class="flex flex-col justify-center h-full aspect-square items-center"
        href="./dashboard.html"
      >
        <img
          class="aspect-square icon mx-auto"
          src="./img/dashboard.png"
          alt=""
        />
        <p class="text-center text-xs font-weight-bold whitespace-normal">
          Dashboard
        </p>
      </a>
      <a
        class="flex flex-col justify-center h-full aspect-square items-center"
        href="./party.html"
      >
        <img class="aspect-square icon mx-auto" src="./img/party.png" alt="" />
        <p class="text-center text-xs font-weight-bold whitespace-normal">
          Party
        </p>
      </a>
      <a
        class="flex flex-col justify-center h-full aspect-square items-center"
        href="./swipe.html"
      >
        <img class="aspect-square icon mx-auto" src="./img/acorn.png" alt="" />
        <p class="text-center text-xs font-weight-bold whitespace-normal">
          Shiok
        </p>
      </a>
      <a
        class="flex flex-col justify-center h-full aspect-square items-center"
        href=""
      >
        <img
          class="aspect-square icon mx-auto"
          src="./img/notification.png"
          alt=""
        />
        <p class="text-center text-xs font-weight-bold whitespace-normal">
          Notification
        </p>
      </a>
      <a
        class="flex flex-col justify-center h-full aspect-square items-center"
        href=""
      >
        <img class="aspect-square icon mx-auto" src="./img/user.png" alt="" />
        <p class="text-center text-xs font-weight-bold whitespace-normal">
          Profile
        </p>
      </a>
    </footer>
    <script>
      let vh = 0.01 * window.innerHeight;
      console.log(vh),
        document.documentElement.style.setProperty("--vh", vh + "px");
    </script>
    <script>
      function getAbsoluteHeight(el) {
        // Get the DOM Node if you pass in a string
        el = typeof el === "string" ? document.querySelector(el) : el;

        var styles = window.getComputedStyle(el);
        var margin =
          parseFloat(styles["marginTop"]) + parseFloat(styles["marginBottom"]);

        return Math.ceil(el.offsetHeight + margin);
      }
      var heightSum = 0;
      for (var ele of document.querySelectorAll(".measure")) {
        console.log(ele);
        heightSum += getAbsoluteHeight(ele);
      }
      document.getElementById("content").style.paddingBottom = heightSum + `px`;
    </script>
  </body>
</html>
