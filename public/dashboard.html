    <script>
      let vh = 0.01 * window.innerHeight;

    <script>
      function getAbsoluteHeight(el) {
        // Get the DOM Node if you pass in a string
        el = typeof el === "string" ? document.querySelector(el) : el;

        var styles = window.getComputedStyle(el);
        var margin =
          parseFloat(styles["marginTop"]) + parseFloat(styles["marginBottom"]);

        return Math.ceil(el.offsetHeight + margin);
      }
      var heightSum = 0;
      for (var ele of document.querySelectorAll(".measure")) {
        heightSum += getAbsoluteHeight(ele);
      }
      document.getElementById("content").style.paddingBottom = heightSum + `px`;
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-analytics.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithRedirect,
        getRedirectResult,
        signInWithPopup,
        signOut,
        signInAnonymously,
        setPersistence,
        browserLocalPersistence,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA-67sEFdlanL0T9V1mQmgIg3534LT1iFg",
        authDomain: "shiokah.firebaseapp.com",
        projectId: "shiokah",
        storageBucket: "shiokah.appspot.com",
        messagingSenderId: "946796488017",
        appId: "1:946796488017:web:3b9770ac6f2116fdfc5f70",
        measurementId: "G-K5MJFKJVYX",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider(app);
      const firestore = getFirestore();

      const dataRow = doc(
        firestore,
        `userHistory/${localStorage.getItem("uid")}`
      );

      document.getElementById("name").innerHTML =
        JSON.parse(localStorage.getItem("userObj")).type + " !";

      var dataRowValue = await getDoc(dataRow);
      if (
        dataRowValue.exists() &&
        Object.entries(dataRowValue.data()).length > 0
      ) {
        console.log(dataRowValue.data());
        document.getElementById("history").classList.remove(`justify-center`);
        document.getElementById("history").innerHTML = ``;
        for (var [foodName, dataPoints] of Object.entries(
          dataRowValue.data()
        )) {
          document.getElementById("history").innerHTML += `
          <div class="snap-center shrink-0 w-1/2 rounded-[10px] relative">
              <img
                class="shrink-0 shadow-xl bg-white rounded-[10px] aspect-[5/3] object-cover"
                src="${dataPoints[0]}"
              />
              <div
                class="text-center w-full bg-slate-200 rounded-bl-[10px] rounded-br-[10px] p-1 absolute bottom-0 flex items-center justify-center gap-2 text-xs"
              >
                <p data-brand=${dataPoints[1]}>${foodName}</p>
                <i
                  class="preference text-${
                    dataPoints[2] == "like" ? "green" : "red"
                  }-500 bi bi-hand-thumbs-${
            dataPoints[2] == "like" ? "up" : "down"
          }-fill"
                ></i>
              </div>
            </div>
          `;
        }
      } else {
        document.getElementById("history").innerHTML = `No Previous Swipes`;
        document.getElementById("history").classList.add(`justify-center`);
      }
    </script>
    <script>
      var acorns = localStorage.getItem("acorns") || 10;
      document.getElementById("acorns").innerHTML = acorns;
    </script>
  </body>
